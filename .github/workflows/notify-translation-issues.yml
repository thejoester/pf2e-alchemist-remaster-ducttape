name: Notify Translation Issues on en.json Change

on:
  push:
    paths:
      - 'lang/en.json'

jobs:
  notify:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Get list of lang/*.json files
        id: get-lang-files
        run: |
          echo "langs=$(ls lang/*.json | sed 's|lang/||' | sed 's|.json||' | grep -v '^en$' | jq -R -s -c 'split("\n") | map(select(length > 0))')" >> $GITHUB_OUTPUT

      - name: Notify translation issues
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const langs = JSON.parse(process.env.LANGS || '${{ steps.get-lang-files.outputs.langs }}');
            const issues = await github.rest.issues.listForRepo({
              owner: context.repo.owner,
              repo: context.repo.repo,
              labels: "localization,tracking",
              state: "open"
            });

            const updatedMessage = `ðŸ“ **en.json was updated** â€“ this language may need new translations.\n\nPlease review the latest changes and update this localization issue accordingly.`;

            for (const issue of issues.data) {
              const match = issue.title.match(/\[Translation\]\s+([a-zA-Z-_]+)/);
              if (!match) continue;

              const langCode = match[1];
              if (!langs.includes(langCode)) continue; // Skip if lang file not found

              const hasNeedsUpdate = issue.labels.some(label =>
                typeof label === 'string' ? label === 'needs update' : label.name === 'needs update'
              );

              if (!hasNeedsUpdate) {
                await github.rest.issues.addLabels({
                  owner: context.repo.owner,
                  repo: context.repo.repo,
                  issue_number: issue.number,
                  labels: ['needs update']
                });
              }

              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: issue.number,
                body: updatedMessage
              });
            }
